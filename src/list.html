<!DOCTYPE html>
<html>
<head>
    <style>

    ul {

        margin: 0;
        padding: 0;
    }

    li {

        display: block;
    }

    span {

        display: inline-block;
    }

    .list-header {

        background: red;

    }

    .LocationTitle {

        width: 40% ;
    }

    .pagination li {

        display: inline-block;
        cursor: pointer;
        padding: 4px;

    }

    .pagination .disabled {

        cursor: not-allowed;
        color: #eeeeee;
    }


    </style>
    <link rel="icon" href="morty.png" />
</head>

<body>
    <h2>List Test</h2>
    <div id="list-test"></div>

    <script src="jquery.min.js"></script>
    <script src="business-locator.js"></script>
    <script src="dummy-locations.js"></script>
    <script>

        var listOptions = {

            items: dummyLocations,

            listItemFields: [ 'LocationTitle', 'Address1' ],

            listHeaderContent: { 'LocationTitle': 'Title', 'Address1': 'Address' }
        };

        $list = businessLocator.ui.dom.$buildListWithPagination( listOptions );

        $( '#list-test' ).append( $list );
    </script>
    
</body>
</html>
