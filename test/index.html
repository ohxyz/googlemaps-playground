<!DOCTYPE html>
<html>
<head>
    <style>
    #map {
        height: 400px;
        width: 100%;
        border-top: 4px solid red;
    }

    ul {

        margin: 0;
        padding: 0;


    }

    li {

        display: block;
    }

    span {

        display: inline-block;
        width: 30%;
        vertical-align: top;

    }

    .phone-details span {

        width: auto;
    }

    .list {

        border-bottom: 4px solid red;


    }

    .list .phone-title {

        padding: 0;
        margin: 0;
        font-weight: bold;
    }

    .list-header {

        background: red;

    }

    .list span {

        padding: 0 8px;
    }

    .pagination {

        cursor: pointer;
    }

    .pagination li {

        display: inline-block;
        user-select: none;
        padding: 4px;
        margin: 4px;
        background: #eeeeee;

    }

    .pagination .active {

        background-color: green;
    }

    .pagination .disabled {

        cursor: not-allowed;
        color: #cccccc;
    }
    </style>
    <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
    <link rel="icon" href="morty.png" />
</head>

<body>
    <h2>UI Test</h2>
    <div id="business-locator"></div>
    <h2>Code Test</h2>
    <div id="mocha"></div>

    <!-- Dev scripts -->
    <script src="../src/jquery.min.js"></script>

    <script src="../src/business-locator-locations.js"></script>
    <script src="../src/business-locator.js"></script>
    <script src="../src/main.js"></script>

    <!-- UI test first. Load Google scripts and prepare for code test. -->
    <script src="dummy-locations.js"></script>

    <!-- Code test. Require Google APIs -->
    <script src="mocha.js"></script>
    <script src="chai.js"></script>
    <script src="unit-test.js"></script>
    
</body>
</html>
